version: '3'

services:
  app:
    build: .
    depends_on:
      - db
    volumes:
      - ".:/var/www"
    ports:
      - 80:80
    env_file:
      - ./.env

  db:
    image: mysql:5.7
    volumes:
      - "db:/var/lib/mysql"
      - "./database:/data"
    ports:
      - 3306:3306
    env_file:
      - ./.env

  redis:
    image: redis:6.0.6-alpine
    command: redis-server --requirepass change_this_password_in_prod
    volumes:
      - "./redis-data:/var/lib/redis"
      - "./redis.conf:/usr/local/etc/redis/redis.conf"
    ports:
      - 6379:6379

  echo-server:
    image: takatost/laravel-echo-server
    command: laravel-echo-server start
    ports:
      - 6001:6001

volumes:
  db: {}
  redis: {}
